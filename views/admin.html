<html ng-app="admin">
	<head>
		<title ng-bind="root_page_title"></title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/bootflat.changed.css">
		<link rel="stylesheet" href="/css/alertify.core.css">
		<link rel="stylesheet" href="/css/alertify.default.css">
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-route.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-sanitize.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
		<script src="/js/admin-router.js"></script>
		<script src="/js/admin.js"></script>
		<script>
			//I dont have to do this but jshint was being annoying so I did.
			//The server just loads in if we are logged in or not so that angular doesnt have to make a request.
			window.auth = ("<%=auth%>" === "true");
			window.blogName = "<%=blogName%>";
		</script>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">{{blog_name}}</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li active-link="/"><a href="/" target="_self" >Home</a></li>
						
						<li ng-show="auth" active-link="/admin"><a href="/admin">Admin</a></li>
						
					</ul>

					<ul ng-show="auth" class="nav navbar-nav navbar-right">
						<li><a href="/logout" target="_self">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
		
			<ng-view></ng-view>
		</div>
		<div class="footer">
			<div class="container">
				<div class="clearfix">
					<div class="footer-logo">
						<a href="/">{{blog_name}}</a>
					</div>
				</div>
				
				<div class="footer-copyright text-center">
					Copyright &copy 2014 Clay Murray
				</div>
			</div>
		</div>
		<script src="/js/markdown.min.js"></script>
		<script type="text/javascript"
			src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
		</script>
		<script src="/js/alertify.min.js"></script>
	</body>
</html>
