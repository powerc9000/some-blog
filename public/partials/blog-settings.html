<h3>Blog Settings</h3>
<form action="" class="form-inline">
<label for="">Blog Name</label>
<input type="text" class="form-control" ng-model="blog_name_new" value="{{blog_name}}">

<a href="#" ng-click="saveBlogName()" class="btn btn-primary">Save</a>
</form>

<div>
	<h4>Change Theme</h4>
	<a href="#" ng-click="changeTheme(theme)" ng-repeat="theme in themes" ng-class="{'label-primary': theme == currentTheme}" class="label">{{theme}}</a>
</div>
