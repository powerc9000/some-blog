<div class="post" ng-repeat="post in posts">
	<div class="post-title">
		<div class="pull-right">
			{{post.date | date}}
		</div>
		<h1><a href="/post/{{post.slug}}">{{post.title}}</a></h1>
		
	</div>
	<div class="post-body">
		<div ng-bind-html="post.body" tex="post.body" youtube="post.body"></div>
	</div>
	<hr>
</div>
