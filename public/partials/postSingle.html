<div class="row">
	<div class="post col-md-10">
		<div class="post-title">
			<h1>{{post.title}}</h1>
			<hr>
		</div>
		<div class="post-body">
			<div markdown="post.body"></div>
		</div>
	</div>
	<div class="controlls col-md-2">
		<a ng-href="/edit/{{post.slug}}" class="btn btn-warning">Edit</a>
		<a ng-href="#" ng-click="deletePost()" class="btn btn-danger">Delete</a>
	</div>
</div>
